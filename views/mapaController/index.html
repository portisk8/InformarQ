<html>

<body>

<a id ="boton1" class="waves-effect waves-light btn-large" href="#"><i class="material-icons">local_bar</i></a>
<a id ="boton1" class="waves-effect waves-light btn-large" href="#"><i class="material-icons">directions_car</i></a>

<div id="map" style="height:400px;width:800px"></div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

<!--GMAP-->
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="{{=URL('static','js/gmaps.js')}}"></script>
<script>
$(document).ready(function(){
map = new GMaps({
div: '#map',
lat:-27.4374589 ,
lng: -58.9829753
});

$.getJSON('{{=URL('default','getMarkers')}}',
function(data){
map.addMarkers(data);
}
);
});
</script>

</body>
